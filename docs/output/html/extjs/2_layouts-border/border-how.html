<h3>How it works</h3>
<p>Border layouts are designed to layout child panels. There is a primary center child, and other children relative to the center.</p>
<p>Children may be at the <code>west</code>, <code>north</code>, <code>east</code> or <code>south</code>, specified via <code>region</code> on each child. A center child is required; the other positions are optional.</p>

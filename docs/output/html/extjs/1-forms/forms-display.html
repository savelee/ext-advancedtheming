<h1>Displayfield</h1>
<!-- Chapter: Displayfield -->


<h2>What is it?</h2>
<p>A display-only text field which is not validated and not submitted. This is useful for when you want to display a value from a form&#8217;s loaded data but do not want to allow the user to edit or submit that value.</p>
